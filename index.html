<html>
	<head>
		<script src="https://unpkg.com/seethru@3.0.1/dist/seeThru.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	</head>
	<body>

          <video id="scare">
              <source src="video-coverted_mp4.mp4" type="video/mp4" style="display: none;" >
          </video>


		<script>
		 seeThru.create('#scare', 
		 {
          width: 800,
          height: 800,
          start : 'stop', 
          end : 'stop'
        });

		 function Play()
		 {
		 	$('#scare').get(0).play();
		 }

		 function Hide()
		 {
		 	$('.seeThru-display').fadeOut();
		 }

		 function Show()
		 {
		 	$('.seeThru-display').fadeIn();
		 }

		</script>

	</body>
</html>
